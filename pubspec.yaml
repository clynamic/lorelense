name: clynamic
description: dynamize!

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0 <4.0.0"

dependencies:
  url_strategy: ^0.2.0
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  font_awesome_flutter: ^10.5.0
  url_launcher: ^6.1.14
  cached_network_image: ^3.3.0
  octo_image: ^2.0.0
  shimmer: ^3.0.0
  http: ^1.1.0
  html: ^0.15.4
  relative_time: ^4.0.1
  boxy: ^2.1.0
  dio: ^5.3.2
  dio_cache_interceptor: ^3.4.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  skeletonizer: ^0.7.0
  retrofit: ^4.0.3
  flutter_dotenv: ^5.1.0
  meta: ^1.10.0
  flutter_context_menu: ^0.1.3

dev_dependencies:
  flutter_lints: ^2.0.0

  build_runner: ^2.4.6
  # dart run flutter_native_splash:create
  flutter_native_splash: ^2.1.3+1
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  # dart run swagger_parser
  swagger_parser: ^1.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - dotenv

flutter_native_splash:
  color: "#1d1b1e"
  image: "assets/logo.png"
